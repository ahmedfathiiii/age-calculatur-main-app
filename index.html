<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="calculator">
    <div class="inputfield">
      <div class="day">
        <label for="dayin">DAY</label>
        <input type="number" placeholder="DD" id="dayin" class="dayInput" min="1" max="31">
        <small></small>
      </div>
      <div class="month">
        <label for="monthin">MONTH</label>
        <input type="number" placeholder="MM" id="monthin" class="monthInput" min="1" max="12">
        <small></small>
      </div>
      <div class="year">
        <label for="yearin">YEAR</label>
        <input type="number" placeholder="YYYY" id="yearin" class="yearInput">
        <small></small>
      </div>
    </div>
    <div class="mainline">
      <div class="line"></div>
      <span class="button">
        <img src="assets/images/icon-arrow.svg" alt="">
      </span>
    </div>
    <div class="output">
      <div class="years">
        <span class="yearOutput">--</span>
        <h1>years</h1>
      </div>
      <div class="months">
        <span class="monthOutput">--</span>
        <h1>month</h1>
      </div>
      <div class="days">
        <span class="dayOutput">--</span>
        <h1>days</h1>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
